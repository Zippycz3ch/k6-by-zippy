apiVersion: 1

providers:
  - name: 'UI dashboards'
    orgId: 1
    folder: 'UI'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/ui

  - name: 'API dashboards'
    orgId: 1
    folder: 'API'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    options:
      path: /var/lib/grafana/dashboards/api
